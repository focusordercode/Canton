<!DOCTYPE html>
<html lang="zn-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>前台</title>
    <link rel="stylesheet" href="__PUBLIC__/admin/css/panel.css">
    <link rel="shortcut icon" type="image/x-icon" href="__PUBLIC__/index/images/{$site['icon']}"/>
    <script src="__PUBLIC__/admin/js/jquery.min.js"></script>
</head>
<body>
<a href="{:U('Index/index')}">首页</a>
<form action="{:U('index/addroot')}" method="post">
    <p><input type="text" name="rootpath" placeholder="rootpath"/></p>
    <p><input type="text" name="title" placeholder="title"/></p>
    <p><button>添加顶级栏目</button></p>
</form>
<foreach name="root" item="v">
    <form action="{:U('index/addroot')}" method="post">
        <p>{$v.title}　　　
            <input type="hidden" name="pid" value="{$v.id}"/>
            <input type="text" name="rootpath" placeholder="rootpath"/>
            <input type="text" name="title" placeholder="title"/>
            <input type="hidden" name="path" value="{$v.path}"/>
            <input type="submit" value="添加子栏目"/><a href="{:U('Index/delroot',array('id'=>$v['id']))}">删除</a>
        </p>
    </form>
</foreach>
</body>
</html>
