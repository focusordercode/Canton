<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/index/css/Iframe.css" />
<link rel="stylesheet" href="__PUBLIC__/index/utilLib/bootstrap.min.css" type="text/css" media="screen" />
<style>
        *{
            padding: 0;
            margin: 0;
            border: 0;
        }
        body {
            padding: 20px;
            background: #f2f2d5;
            font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
        }
        form {
            margin-top: 20px;
        }
        input {
            border: 1px solid #ddd;
            padding-left: 15px;
        }
        button {
            border: none;
            border-radius: 5px;
            padding: 0 8px;
            line-height: 22px;
            color: #000;
            background: #ccc;
            cursor: pointer;
        }
        button:hover {
            background: #aaa;
        }
        .main {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #customers
          {
          font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
          width:100%;
          border-collapse:collapse;
          }

        #customers td, #customers th 
          {
          font-size:1em;
          border:1px solid #98bf21;
          padding:3px 7px 2px 7px;
          }

        #customers th 
          {
          font-size:1.1em;
          text-align:left;
          padding-top:5px;
          padding-bottom:4px;
          background-color:#A7C942;
          color:#ffffff;
          }

        #customers tr.alt td 
          {
          color:#000000;
          background-color:#EAF2D3;
          }
    </style>
</head>

<body>


    <form class="search-time" action="__URL__/index" method="post">
        <input type="date" class="date1" name="date1">
        <input type="date" class="date2" name="date2">
        <button type="submit" class="submit1" >搜索</button>
    </form>
    <form class="search-any" action="__URL__/searchContent" method="post">
        <input type="text" name="searchText">
        <button type="submit" class="submit2">搜索</button>
    </form>
    <div class="main">
        <table id="customers">
            <tr>
                <th>用户名</th>
                <th>邮箱</th>
                <th>手机号</th>
                <th>用户等级</th>
            </tr>

        <volist name="res" id="vo">
            <tr>
                <td>{$vo['username']}</td>
                <td>{$vo['email']}</td>
                <td>{$vo['date']}</td>
                <td>1111</td>
            </tr>
        </volist>
            
        </table>
    </div>
    <div class="pages" id="page">
            {$page}
            </div>
    <form class="search-down">
        <button type="submit" class="submit3">下载</button>
    </form>

</body>
</html>
